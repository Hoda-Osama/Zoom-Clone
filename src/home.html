<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css" />
    <title>ClassRoom</title>
</head>
<body>
    <div class="container">
        <div class="cta-inner section-inner cta-split">
          <div class="cta-slogan">
            <h3 class="m-0">
              Pick a room name.<br />
            </h3>
          </div>
          <div class="cta-action">
            <div class="mb-24">
              <label class="form-label screen-reader" for="roomName"
                > </label>
              <div class="form-group-desktop">
                <input
                  class="form-input"
                  type="text"
                  id="roomName"
                  value="PurpleSquid"
                />
                <button
                  class="button button-primary "
                  onclick="{window.location.href = '/join/' + document.getElementById('roomName').value}"
                >
                  Join to room
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <script src="js/newroom.js"></script>
   

</body>
</html>
